<!DOCTYPE html>
<html>
<head>
  <style>
    .book-card {
      width: 160px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px;
      font-family: Inter, sans-serif;
    }

    .book-card img {
      width: 100%;
      display: block;
    }

    .book-meta {
      padding: 10px;
      background: white;
    }

    .book-meta h3 {
      font-size: 1rem;
      margin: 0;
      color: #1a324c;
    }

    .book-meta p {
      font-size: 0.85rem;
      margin-top: 4px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="book-card">
    <a href="https://www.goodreads.com/book/show/35133922-educated" target="_blank">
      <img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1506026635l/35133922._SY75_.jpg" />
    </a>
    <div class="book-meta">
      <h3>Educated</h3>
      <p>Raw, painful, empowering. Read in one sitting.</p>
    </div>
  </div>
</body>
</html>
