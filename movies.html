  <script src="static/js/index.js"></script>
  <script>
  fetch("https://api.rss2json.com/v1/api.json?rss_url=https://letterboxd.com/jchen63/rss/")
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("letterboxd-feed");

      data.items.slice(0, 6).forEach(item => {
        // Attempt to extract poster from content (not guaranteed)
        const match = item.description.match(/<img src="(.*?)"/);
        const imageUrl = match ? match[1] : "static/images/movies/default.jpg";

        const card = document.createElement("div");
        card.classList.add("movie-card");
        card.innerHTML = `
          <a href="${item.link}" target="_blank" rel="noopener">
            <img src="${imageUrl}" alt="${item.title}">
            <div class="movie-meta">
              <h3>${item.title}</h3>
              <p>${new Date(item.pubDate).toLocaleDateString()}</p>
            </div>
          </a>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => {
      console.error("Failed to fetch Letterboxd feed:", err);
    });
</script>
